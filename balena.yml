name: "Home Assistant"
description: "Open source home automation that puts local control and privacy first; a Home Assistant, HASS Config, and MQTT stack."
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/balenalabs-incubator/balena-homeassistant"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/balenalabs-incubator/balena-homeassistant/master/logo.png"
data:  
  defaultDeviceType: "raspberrypi2"
  supportedDeviceTypes:
    - "raspberrypi2"
    - "raspberrypi4-64"
    - "fincm3"
  applicationEnvironmentVariables:
    - TZ: 'America/Toronto'
    - ACME_EMAIL: 'suneel.er@gmail.com'
    - CERTRESOLVER: 'staging'
